<!-- Web page for qhy5-auto camera.jpg with auto reload -->

<!doctype html>
<html lang=en>
  <head>
    <meta charset=utf-8 />
    <title>IAS Remote Webcam Box 2</title>
  </head>
  <body>
    <p style="font-family: sans-serif;">IAS Remote Webcam Box 2</p>
    <img id="blob" src="camera.jpg" style="border: 2px black solid" onLoad="setTimeout( () => { document.getElementById('blob').src='blob.jpg' + '?' + new Date().getMilliseconds() } , 2000)" />
  </body>
</html>
